<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Team Table</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/team table webgl 10_04_21.json", {onProgress: UnityProgress});
	  var isActive;

	document.addEventListener('visibilitychange', function () {
	if (document.visibilityState == "hidden") {
		isActive = setInterval(function() { SendMessage("Receiver", "DoSomething"); }, 250);
	} else {
		clearInterval(isActive);
		isActive = false;
	}
	});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Team Table</div>
      </div>
    </div>
  </body>
</html>
